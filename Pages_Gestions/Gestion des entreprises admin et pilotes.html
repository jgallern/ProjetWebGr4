<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des entreprises admin et pilote</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
    <header class="top-bar">
        <h1 class="menu-title">Gestion des entreprises admin et pilote</h1>
        <div class="logo">LOGO</div>
        <button class="logout">DÉCONNEXION</button>
    </header>

    <main>
        <section class="form-section">
            <article class="form-block">
                <h2>Rechercher une entreprise</h2>
                <div class="form-row">
                    <label for="search-name">Nom de l'entreprise :</label>
                    <input id="search-name" type="text" placeholder="Entrez le nom de l'entreprise" />
                </div>
                <div class="form-row">
                    <label for="search-stages">Nombre d'offres de stage :</label>
                    <input id="search-stages" type="text" placeholder="Entrez le nombre d'offres" />
                </div>
                <div class="form-row">
                    <label for="search-location">Lieu d'entreprise :</label>
                    <input id="search-location" type="text" placeholder="Entrez le lieu" />
                </div>
                <div class="form-row">
                    <label for="search-sector">Secteur d'activité :</label>
                    <input id="search-sector" type="text" placeholder="Entrez le secteur d'activité" />
                </div>
                <div class="form-actions">
                    <button class="button-search">Rechercher</button>
                    <button class="button-reset">Réinitialiser</button>
                </div>
            </article>
            <br>

            <article class="form-block">
                <h2>Créer une entreprise</h2>
                <div class="form-row">
                    <label for="create-name">Nom de l'entreprise :</label>
                    <input id="create-name" type="text" placeholder="Entrez le nom de l'entreprise" />
                </div>
                <div class="form-row">
                    <label for="create-location">Lieu d'entreprise :</label>
                    <input id="create-location" type="text" placeholder="Entrez le lieu" />
                </div>
                <div class="form-row">
                    <label for="create-sector">Secteur d'activité :</label>
                    <input id="create-sector" type="text" placeholder="Entrez le secteur d'activité" />
                </div>
                <div class="form-actions">
                    <button>Créer</button>
                    <button>Réinitialiser</button>
                </div>
            </article>
            <br>

            <article class="form-block">
                <h2>Statistiques d'une entreprise</h2>
                <div class="stats-detail">
                    <p><strong>Nom de l'entreprise :</strong> GOGO Corporation</p>
                    <p><strong>Le top des offres :</strong></p>
                    <p><strong>Nombre d'étudiants actuellement en stage :</strong00</p>
                        <div class="rating">
                            <span><strong>Moyenne de l'entreprise :</strong></span>
                            <div class="stars">★★★☆☆</div>
                        </div>
                </div>
            </article>
            <br>

                <article class="form-block">
                    <h3>Modifier une entreprise</h3>
                    <div class="form-row">
                    <label for="modify-select">Sélectionner l'entreprise à modifier :</label>
                    <select id="modify-select">
                        <option value="">Choisissez une entreprise</option>
                    </select>
                </div>
        
                    <label for="new-name">Nouveau nom :</label>
                    <input id="new-name" type="text" placeholder="Entrez le nouveau nom" />
        
                    <label for="new-sector">Nouveau secteur d'activité :</label>
                    <input id="new-sector" type="text" placeholder="Entrez le nouveau secteur d'activité" />
        
                    <label for="new-location">Localité :</label>
                    <input id="new-location" type="text" placeholder="Entrez la nouvelle localité" />
        
                    <label for="comments">Commentaire :</label>
                    <textarea id="comments" placeholder="Ajoutez un commentaire"></textarea>
        
                    <div class="form-actions">
                        <button class="delete">Supprimer l'entreprise</button>
                        <button>Modifier</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    </div>
</body>
</html>

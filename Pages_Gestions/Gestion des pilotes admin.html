<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des pilotes admin</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
    <header class="top-bar">
        <h1 class="menu-title">Gestion des pilotes de promotion</h1>
        <div class="logo">LOGO</div>
        <button class="logout">DÉCONNEXION</button>
    </header>

    <main>
        <section class="form-section">
            <article class="form-block">
                <h2>Rechercher un pilote</h2>
                <div class="form-row">
                    <label for="search-nom">Nom du pilote :</label>
                    <input id="search-nom" type="text" placeholder=" " />
                </div>
                <div class="form-row">
                    <label for="search-prenom">Prénom du pilote :</label>
                    <input id="search-prenom" type="text" placeholder=" " />
                </div>
                <div class="form-row">
                    <label for="search-centre">Centre :</label>
                    <input id="search-centre" type="text" placeholder=" " />
                </div>
                <div class="form-row">
                    <label for="search-promos">Promotions assignées :</label>
                    <input id="search-promos" type="text" placeholder=" " />
                </div>
                <div class="form-actions">
                    <button class="button-search">Rechercher</button>
                    <button class="button-reset">Réinitialiser</button>
                </div>
            </article>
            <br>

            <article class="form-block">
                <h2>Créer un pilote</h2>
                <div class="form-row">
                    <label for="search-nom">Nom du pilote :</label>
                    <input id="search-nom" type="text" placeholder=" " />
                </div>
                <div class="form-row">
                    <label for="search-prenom">Prénom du pilote :</label>
                    <input id="search-prenom" type="text" placeholder=" " />
                </div>
                <div class="form-row">
                    <label for="search-centre">Centre :</label>
                    <input id="search-centre" type="text" placeholder=" " />
                </div>
                <div class="form-row">
                    <label for="search-promos">Promotions assignées :</label>
                    <input id="search-promos" type="text" placeholder=" " />
                </div>
                <div class="form-actions">
                    <button class="button-search">Rechercher</button>
                    <button class="button-reset">Réinitialiser</button>
                </div>
            </article>
            <br>

                <article class="form-block">
                    <h3>Modifier un pilote</h3>
                    <div class="form-row">
                    <label for="modify-select">Nouveaux champs :</label>
                </div>
        
                <div class="form-row">
                    <label for="search-nom">Nom du pilote :</label>
                    <input id="search-nom" type="text" placeholder=" " />
                </div>
                <div class="form-row">
                    <label for="search-prenom">Prénom du pilote :</label>
                    <input id="search-prenom" type="text" placeholder=" " />
                </div>
                <div class="form-row">
                    <label for="search-centre">Centre :</label>
                    <input id="search-centre" type="text" placeholder=" " />
                </div>
                <div class="form-row">
                    <label for="search-promos">Promotions assignées :</label>
                    <input id="search-promos" type="text" placeholder=" " />
                </div>
                <div class="form-actions">
                    <button class="delete">Supprimer le pilote</button>
                    <button>Modifier</button>
                <button class="button-reset">Réinitialiser</button>
            </div>
            </article>
                </div>
            </div>
        </main>
    </div>
    </div>
</body>
</html>
